<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="th-fragments :: head" />
</head>
<body>
    <div class="container" role="main">
        <nav th:replace="th-fragments :: nav"></nav>
        <div class="page-header">
            <img src="https://i.ibb.co/gg5gz9N/ataribooking-color.jpg" style="width: 600px; vertical-align: middle;  margin: auto; max-width: 100%; height: auto">

            <h2>Log in</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                    Unable to log in. Check your username and password.
                </div>
                <div th:if="${param.logout != null}" class="alert alert-success" role="alert">
                    Goodbye, see you again!
                </div>
                <form method="post" action="#" th:action="@{/login}" id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" autofocus class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-success">Log in</button>
                    </div>
                </form>
                <div class="form-group">
                    <p>New here? <a th:href="@{/register}">Register here</a></p>
                </div>
            </div>
        </div>

    </div>
<script th:replace="th-fragments :: bootstrapscripts"></script>
</body>
</html>
