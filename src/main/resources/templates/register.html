<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="th-fragments :: head" />
</head>
<body>
    <div class="container" role="main">
        <nav th:replace="th-fragments :: nav"></nav>
        <div class="page-header">
            <img src="https://i.ibb.co/gg5gz9N/ataribooking-color.jpg" style="width: 600px; vertical-align: middle;  margin: auto; max-width: 100%; height: auto">

            <h2>Register</h2>
            <p th:text="${error}" style="color: red; font-weight: bolder"></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="#" th:action="@{/register}" id="registerForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" autofocus class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group">
                        <label for="eaddress">Email:</label>
                        <input type="email" name="email" id="eaddress" class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
